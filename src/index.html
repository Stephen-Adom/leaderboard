<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The leaderboard website displays scores submitted by different players"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Leaderboard | Mario Kart</title>
  </head>
  <body>
    <main>
      <h1>Leaderboard</h1>

      <section class="leaderboard-container">
        <div class="recent-scores">
          <div class="recent-scores-header">
            <h2>Recent scores</h2>
            <button type="button" class="refresh-btn default-btn">
              Refresh
            </button>
          </div>

          <ul class="scoreboard"></ul>
        </div>

        <div class="add-score-section">
          <h2>Add your scores</h2>

          <form action="">
            <div class="form-group">
              <input
                type="text"
                required
                name="name"
                placeholder="Your name"
                aria-label="name"
              />
            </div>
            <div class="form-group">
              <input
                required
                type="number"
                placeholder="Your score"
                aria-label="score"
                name="score"
              />
            </div>

            <div class="form-group text-right">
              <button type="submit" class="default-btn submit-btn">
                Submit
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
      integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
